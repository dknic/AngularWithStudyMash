<h1>hi this is add property</h1>
<div class="row">
  <div class="col-8">
  <div class="card">
    <div class="card-header">
      List your Property
    </div>
    <div class="card-body">
      <form (ngSubmit)='onSubmit()' #Form="ngForm">
        <div>
          <tabset #formTabs>
            <tab heading="Basic Info" ngModelGroup="BesicInfo" #BesicInfo="ngModelGroup">
              <div class="btn-group" btnRadioGroup ngModel name="SellRent" required >

                <label class="btn btn-outline-primary mr-2"
                 btnRadio=1 role="button" name="SellRent">Sell</label>
                 <label class="btn btn-outline-primary"
                 btnRadio=2 role="button" name="SellRent">Rent</label>
                <br>
              </div>
              <div class="form-group col-12" >
                <p>BHK</p>

              <div class="btn-group" btnRadioGroup
              [(ngModel)]="propertyview.BHK" name="BHK" >

                 <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary"
                [btnRadio]="bhk" role="button" name="BHK">{{bhk}}</label>

              </div>
            </div>
            <div class="form-group col-12" >
              <p>Property Type</p>

            <div class="btn-group" btnRadioGroup name="proptype" [(ngModel)]="propertyview.ptype">

               <label *ngFor="let ptype of propertytype" class="btn btn-outline-primary"

               [btnRadio]="ptype" role="button" name="proptype">{{ptype}}</label>

            </div>
          </div>
          <div class="form-group col-12" >
            <p>Furnised Type</p>

          <div class="btn-group" [(ngModel)]="propertyview.ftype" name="FType" btnRadioGroup>

             <label *ngFor="let ftype of furnishedType" class="btn btn-outline-primary"

             [btnRadio]="ftype" role="button" name="FType">{{ftype}}</label>

          </div>
        </div>

                <div class="form-group col-12">
                  <label>Building/City</label>
                  <input type="text" name ="name" ngModel="form-control" [(ngModel)]="propertyview.Name"
                  #propName="ngModel"
                  ngModel name="Name"
                  required
                  minlength="5" class="form-control">
                  <!--<span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors.required">Please provide name</span>
                    <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
                  </span>-->
                </div>


                <div class="form-group col-12">
                  <label>City</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(1)"[disabled]="!BesicInfo.valid">Next</button>
                </div>
            </tab>

            <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" name="price" [(ngModel)]="propertyview.price" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(2)">Next</button>

                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(0)">Back</button>
                </div>
            </tab>

            <tab heading="Address">

              <div class="form-group col-12">
                <label>Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3)">Next</button>

                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(1)">Back</button>
                </div>
            </tab>

            <tab heading="Other Details">
              <div class="form-group col-12">
                <label>Ready to Move</label><br/>
                <div class="btn-group" btnRadioGroup>

                  <label class="btn btn-outline-primary mr-2"
                   btnRadio=1 role="button" name="RTM">Yes</label>
                   <label class="btn btn-outline-primary"
                   btnRadio=2 role="button" name="RTM">No</label>
                  <br>
                </div>

              </div>

              <div class="form-group col-3">
                <label>Possession/Avaialble From</label>
                <input type="text"
             placeholder="Datepicker"
             class="form-control"
             bsDatepicker>
              </div>

              <div class="form-group col-12">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Gated Community</label><br>
                <div class="btn-group" btnRadioGroup>

                  <label class="btn btn-outline-primary mr-2"
                   btnRadio=1 role="button" name="GC">Yes</label>
                   <label class="btn btn-outline-primary"
                   btnRadio=2 role="button" name="GC">No</label>
                  <br>
                </div>
              </div>


              <div class="form-group col-12" >
                <p>Main Entrance</p>

              <div class="btn-group" btnRadioGroup>

                 <label *ngFor="let ME of fFacing" class="btn btn-outline-primary"

                 btnRadio="ME" role="button" name="SellRent">{{ME}}</label>

              </div>
            </div>

              <div class="form-group col-12">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>

              <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(4)">Next</button>

                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(2)">Back</button>
               </div>
            </tab>

            <tab heading="Photos">
              <div class="form-group col-12">
                <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                </div>
              </div>
              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(3)">Back</button>
                <button type="submit" class="btn btn-primary btn-block">Save</button>
                <button type="reset" class="btn btn-primary btn-block">Cancel</button>
              </div>
            </tab>
          </tabset>
        </div>
      </form>
    </div>
  </div>
  </div>
  <div class="col-4">
    <div class="card-header">

      <h3> property preview</h3><div>
        <app-property-card [property]="propertyview" [hiddenicon]="hideicontrue"></app-property-card>
    </div>
    </div>

  </div>
  </div>
